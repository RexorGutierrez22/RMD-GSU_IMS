<!DOCTYPE html>
<html>
<head>
    <title>Admin Auth Test - No CSP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Admin Authentication Test</h1>

    <h2>Test Database Authentication</h2>
    <button onclick="testAuth('RMD_Staff', 'rmd@admin')">Test RMD_Staff</button>
    <button onclick="testAuth('Rexor22', 'rmd@admin')">Test Rexor22</button>
    <button onclick="testAuth('admin', 'admin123')">Test Dummy</button>

    <div id="result"></div>

    <script>
        async function testAuth(username, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing authentication...</div>';

            try {
                console.log(`Testing: ${username} / ${password}`);

                const response = await fetch('http://localhost:8001/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.token) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Authentication Successful!</h3>
                            <p><strong>Admin:</strong> ${data.admin.full_name}</p>
                            <p><strong>Username:</strong> ${data.admin.username}</p>
                            <p><strong>Email:</strong> ${data.admin.email}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Authentication Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                            <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Laravel server not running on port 8001</li>
                            <li>CORS configuration issue</li>
                            <li>Network connectivity problem</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
